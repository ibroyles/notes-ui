
<div class="d-flex flex-column align-items-center m-3">
  <h4>Login to start taking notes!</h4>
  <div class="mb-3">
    <h5>Login</h5>
      <label for="login">Enter email</label>
      <input class="form-control mb-2" id="login" [formControl]="loginEmail">
    <button class="btn btn-primary" (click)="handleLogin()">Login</button>
  </div>
  <hr>
  <div>
    <h5>Sign up</h5>
    <label for="signup">Enter email</label>
    <input class="form-control mb-2" id="signup" [formControl]="signupEmail">
    <button class="btn btn-primary" (click)="handleSignup()">Sign up</button>
  </div>
</div>
